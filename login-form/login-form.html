<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="loginbox">
        <h2 id="mainhead">Login</h2>
        <form action="#" method="post">
            <!-- <label for="username" class="userdetail">Username</label><br> -->
            <!-- <img src="username.png" width="25px" height="25px" alt=""> -->
            <input type="text" class="userdetail" placeholder="Type your username" required>
            <hr class="hr">
            <!-- <label for="password" class="userdetail">Password</label><br> -->
            <input type="password" class="userdetail" placeholder="Type your password" required>
            <hr class="hr">
            <div id="forgotpw">
                <a href="#" style="text-decoration: none; font-size: small; color: gray;">Forgot password?</a>
            </div>
            
            <div id="submitdiv">
                <input type="submit" id="submit" value="Login">
            </div>
            
        </form>
        
        <div id="signupsocial">
            <p style="text-decoration: none; color: gray;">Or Sign Up Using</p>
            <a href="#"><img src="facebook.png" alt="facebook" width="35px"></a>
            <a href="#"><img src="google.png" alt="google"  width="35px"></a>
            <a href="#"><img src="twitter.png" alt="twitter"  width="35px"></a>
        </div>
        <div id="signupmanual">
            <!-- <p>Or Sign Up Using</p> -->
            <a href="#" style="text-decoration: none; color: gray;">SIGN UP</a>
        </div>

    </div>
    
</body>
</html>
